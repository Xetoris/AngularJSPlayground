<main>
    <side-bar-navigation is-open="app.isOpen" on-close="app.setNavState(newState)"></side-bar-navigation>
    <button type="button" class="btn btn-primary" ng-click="app.openNav()">Navigation</button>
    <button type="button" class="btn btn-primary" ng-click="app.notify('Test')">Notify</button>

    <dashboard-notifications notification-queue="app.dashboardNotifications"></dashboard-notifications>
</main>
<footer>
    <a ng-href="{{app.url}}">Webpack Angular Starter</a>
</footer>
